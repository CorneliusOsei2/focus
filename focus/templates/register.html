
{% include "head_partial.html" with page_title="Register"%}

<div class="register container d-flex justify-content-center align-items-center mb-2">
    <div class="row">
        <div class="register-form  col-md-6 offset-md-3 col-xl-4 offset-xl-4">
            <div class="card shadow">
                <img class="register-image" src="https://geneticliteracyproject.org/wp-content/uploads/2018/07/maize-farmers_dayjpg.jpg"
                    alt="" class="card-img-top" />
                <div class="card-body">
                    <h5 class="card-title text-center"> Register</h5>
                    <form action="register" method="POST" novalidate class="validate-form">

                        {% csrf_token %}

                        <div class="row mb-3">
                            <input class="form-control shadow-none" type="text" id="firstname" name="firstname" placeholder="First Name" required autofocus>
                            <input class="form-control shadow-none" type="text" id="lastname" name="lastname" placeholder="Last Name"  required autofocus>
                        </div>
                    
                        <div class="mb-3">
                            <input class="form-control shadow-none" type="text" id="username" name="username" placeholder="Username"  required autofocus>
                        </div>

                        <div class="mb-3">
                            <input class="form-control shadow-none" type="number" id="contact" name="contact" placeholder="Phone Number" required>
                        </div>

                        <div class="mb-3">
                            <input class="form-control shadow-none" type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control shadow-none mb-3" type="password" id="password" name="password" placeholder="Password" required>
                            <input class="form-control shadow-none" type="password" id="repeatpassword" name="repeatpassword" placeholder="Repeat Password" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="register-btn btn btn-outline-success shadow-none">Register</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
